allow_remote_control no
update_check_interval 0

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Mouse
mouse_hide_wait 3.0
url_style curly
open_url_with default
copy_on_select yes

# Scrollback
scrollback_lines 10000
scrollbar_style no
confirm_os_window_close 0
