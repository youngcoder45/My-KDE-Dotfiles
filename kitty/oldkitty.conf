# Kitty Terminal Configuration

# ────────────────────────────────────────────────────────────────
# COLOR SCHEME - Custom Theme
# ────────────────────────────────────────────────────────────────

cursor #e8e0e8
cursor_text_color #ccc4ce

foreground            #e8e0e8
background            #151218
selection_foreground  #362c3f
selection_background  #d0c1da
url_color             #dbb9f9

# black
color8   #262626
color0   #4c4c4c

# red
color1   #E88594
color9   #E88594

# green
color2   #A3D393
color10  #A3D393

# yellow
color3   #E9CE9D
color11  #E9CE9D

# blue
color4  #dbb9f9
color12 #dbb9f9

# magenta
color5   #C3A0F3
color13  #C3A0F3

# cyan
color6   #81C2E1
color14  #81C2E1

# white
color15   #e7e7e7
color7  #f0f0f0

# Font configuration
font_family      Fira Code Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        9.0

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width  10
hide_window_decorations no
background_opacity 0.7
background_blur 64

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Advanced
shell .
editor .
allow_remote_control no
update_check_interval 0

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Mouse
mouse_hide_wait 3.0
url_style curly
open_url_with default
copy_on_select yes

# Scrollback
scrollback_lines 10000
scrollbar_style no
confirm_os_window_close 0